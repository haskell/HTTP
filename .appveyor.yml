version: "{build}"
clone_folder: "c:\\WORK"

environment:
  global:
    CABOPTS:  "--store-dir=C:\\SR --http-transport=plain-http"
    SOLVEROPTS: "--max-backjumps=-1 --reorder-goals"
  matrix:
    - GHCVER: "7.8.4.1"
    - GHCVER: "7.10.3.2"
    - GHCVER: "8.0.2.2"
    - GHCVER: "8.2.2"

  allow_failures:
#    - GHCVER: "7.8.4.1"

cache:
 - "C:\\SR"

install:
 - "choco install -y cabal"
 - "choco install -y ghc --version %GHCVER%"
 - "refreshenv"
 - "set PATH=C:\\msys64\\mingw64\\bin;C:\\msys64\\usr\\bin;%PATH%"
 - "cabal --version"
 - "ghc --version"
 - "cabal %CABOPTS% update -vverbose+nowrap"

build: off

test_script:
 - IF EXIST configure.ac bash -c "autoreconf -i"
 - "cabal %CABOPTS% new-build -j1 %SOLVEROPTS% -vnormal+nowrap --dry all"
 - ps: Push-AppveyorArtifact dist-newstyle\cache\plan.json
 - "cabal %CABOPTS% new-build -j1 %SOLVEROPTS% -vnormal+nowrap all"
 - "cabal %CABOPTS% new-test  -j1 %SOLVEROPTS% --enable-tests -vnormal+nowrap all"
